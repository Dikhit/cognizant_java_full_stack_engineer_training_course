<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <font size="20" color= "blue"> Calculator</font>
    <br/>
    <img src="calculator.jpg" alt="" height="300" width="400">
    
    <div>
        <label for="input1">Input1</label>
        <input name="input1" id="input1" type="number">
    </div>
    <div>
        <label for="input2">Input2</label>
        <input name="input2" id="input2" type="number">
    </div>
    <div>
        <label for="">Select Operation</label>
        <select name="operation" id="">
            <option selected="selected" value="Select..">Select..</option>
            <option value="ADD">ADD</option>
            <option value="SUBTRACT">SUBTRACT</option>
            <option value="MULTIPLY">MULTIPLY</option>
            <option value="DIVIDE">DIVIDE</option>
        </select>
    </div>
    <div>
        <img src="calc.jpg" alt="" height="80" width="80">
        <img src="reset.jpg" alt="" height="80" width="80">

    </div>
</body>
</html>
